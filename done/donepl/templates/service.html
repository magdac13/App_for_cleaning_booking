/* Styl dla kontenera formularza */
.form-container {
  max-width: 500px;
  margin: 0 auto;
}

/* Styl dla etykiety formularza */
.form-label {
  font-weight: bold;
}

/* Styl dla p√≥l wyboru typu checkbox */
.checkbox-label {
  display: block;
  margin-bottom: 10px;
}

.checkbox-label input[type="checkbox"] {
  display: none;
}

.checkbox-label span {
  position: relative;
  padding-left: 25px;
  cursor: pointer;
}

.checkbox-label span:before {
  content: "";
  position: absolute;
  top: 2px;
  left: 0;
  width: 16px;
  height: 16px;
  border: 2px solid #ccc;
}

.checkbox-label span:after {
  content: "";
  position: absolute;
  top: 4px;
  left: 4px;
  width: 8px;
  height: 8px;
  border: 2px solid #fff;
  background-color: #4CAF50;
  display: none;
}

.checkbox-label input[type="checkbox"]:checked + span:after {
  display: block;
}

/* Styl dla przycisku submit */
.submit-button {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin-top: 10px;
  cursor: pointer;
}

.submit-button:hover {
  background-color: #45a049;
}
    </style>

<form method="POST" class="form-container" action="{% url 'map' %}">
